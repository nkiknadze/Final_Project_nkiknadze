

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ city.name }} Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ city.name }} Weather Forecast</h1>
        <div class="row">
            {% for forecast in forecast_list %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Temperature: {{ forecast.temperature }}Â°C</p>
                        <p class="card-text">Weather: {{ forecast.weather_description }}</p>
                        <img src="http://openweathermap.org/img/wn/{{ forecast.icon }}.png" alt="Weather Icon">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
